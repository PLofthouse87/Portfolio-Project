  <h3 class="text-center mt-5">Contact Me:</h3>

    <div class="d-flex justify-content-center">
        <form
        action="https://formspree.io/f/movjnddv"
        method="POST"
        class=""
        >
            <div class="mb-3">
              <label class="">
                  First Name:
              </label>
              <br>
              <input type="text" name="text" required> 
            </div>
        
            <div class="mb-3">
              <label class="">
                  Last Name:
              </label>
              <br>
              <input type="text" name="text" required> 
            </div>

            <div class="mb-3">
                <label class="">
                    Your email:
                </label>
                <br>
                <input type="email" name="email" required placeholder="name@email.com"> 
            </div>
            <div class="mb-3">
                <label class="">
                
                    Your phone number (optional):
                </label>
                <br>
                    <input type="tel" name="tel" pattern="[0-9]{5} [0-9]{6}" placeholder="01234 567891">
            </div>
            
            <div class="mb-3">
                <label class="">
                    Your message:
                </label>
                <br>
                    <textarea class="form-control-lg" name="message" required></textarea>
            </div>
            <!-- your other form fields go here -->
            <button class="m-2 btn btn-secondary btn-lg" type="submit">Send</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
