<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dominic's To Do List</title>
</head>

<body>
    <h1 id="mainTitle">Dominic's To Do List</h1>
    <div id="col">
        <img src="Dominic_Toretto.webp" id="domPic" style ="height: 300px; width: auto;" alt="A three quarters image of Vin Diesel as Dominic Toretto. His arms are folded and he's look straight at you with a serious expression.">
    </div>
    <div id="domToDo">
        <form id="domToDoForm">
            <label for="taskTitle">Name of task:</label><br>
            <input type="text" id="taskTitle" name="taskTitle"><br>
            <label for="taskDeets">Details of task:</label><br>
            <input type="text" id="taskDeets" name="taskDeets"><br>
            <label for="taskPriority">Set priority:</label><br>
            <select autocomplete="off" class="" id="taskPriority" name="taskPriority">
                <option value="high">High</option>
                <option value="medium" selected>Medium</option>
                <option value="low">Low</option>
            </select><br>
            <label for="taskEndDate">When does the task need to be completed by?</label>
            <input type="date" id="taskEndDate" name="taskEndDate">


        </form>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
